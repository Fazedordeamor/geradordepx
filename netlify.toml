[build]
  # This command is run to build your site
  command = "npm run build"
  # This is the directory that will be deployed
  publish = ".next"

[build.environment]
  # Set the Node.js version to match your local environment
  NODE_VERSION = "18"

# This plugin is essential for deploying Next.js apps on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"